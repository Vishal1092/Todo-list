<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
</head>
<body>
    <main>
    <div class="box">
        <h2>To Do List</h2>
        <input type="text" id="item" autofocus placeholder="Write Something here">
        <ul id="todo">
            <!-- <li>Add Items <i class="fa-solid fa-circle-xmark"></i>
            </li> -->
         </ul>
    </div>
</main>

</body>
</html>
<script>
    const item = document.querySelector('#item')
    const todo = document.querySelector('#todo')
    item.addEventListener("keyup", function (e) {
        if(event.key =="Enter"){
            addtodo(this.value);
            this.value ="";
        }
    })
    const addtodo =(item)=>{
        const tdlist = document.createElement('li')
        tdlist.innerHTML=`${item}  
        <i class="fa-solid fa-circle-xmark"></i>
         `; 
         tdlist.addEventListener('click',function(){
            this.classList.toggle="done";
         })
    
         tdlist.querySelector('i').addEventListener('click',function(){
            tdlist.remove();
         })
        todo.appendChild(tdlist);
    }
    </script>
